<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="container">
    <div class="card">
      <h2>Fazer Login</h2>
      <div class="inputs">

        <ion-item fill="outline">
          <ion-label position="floating">Email</ion-label>
          <ion-input class="custom" type="email" placeholder="example@gmail.com"></ion-input>
        </ion-item>

        <ion-item fill="outline">
          <ion-label position="floating">Password</ion-label>
          <ion-input class="custom" type="password" placeholder="Password"></ion-input>
        </ion-item>

        <div class="links">
        <a href="#">Esqueceu a senha?</a>
      </div>
      </div>

      <ion-button class="login-btn" expand="full">Login</ion-button>

      <div class="others-options"></div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button routerLink="/tab2">Entrar</ion-button>
          </ion-col>

          <ion-col>
            <div class="bt">
            <ion-button routerLink="/register">Registrar</ion-button>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </section>
</ion-content>
