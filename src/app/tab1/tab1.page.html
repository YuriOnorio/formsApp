<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tittle>
      Us√∫arios
    </ion-tittle>

    <ion-buttons slot="end">
      <ion-button routerlLink="/register">
        <ion-icon  routerlLink="/register" slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="left user of listaUsuarios">


    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}"> {{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>


</ion-content>
