<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="container">
    <div class="card">
      <div class="inputs">
        <ion-item fill="outline">
          <ion-label position="floating">Email</ion-label>
          <ion-input class="custom" type="email" placeholder="example@gmail.com"></ion-input>
        </ion-item>
        <ion-item fill="outline">
          <ion-label position="floating">Password</ion-label>
          <ion-input class="custom" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>
      <ion-button class="login-btn" expand="full">Login</ion-button>
      <div class="others-options"></div>
    </div>
  </section>
</ion-content>
